# GitHub Actions工作流：Vercel预览部署
# 此工作流在创建Pull Request时自动触发，将代码部署到Vercel进行预览
name: GitHub Actions Preview Deployment

# 触发条件：当有Pull Request事件时执行
on:
  pull_request_target:
    types: [opened]


   
# 工作任务定义
jobs:
  # 部署预览任务
  Deploy-Preview:
    # 运行环境：使用最新版Ubuntu
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      # 步骤1：检出代码仓库
      - uses: actions/checkout@v3
      - name: write 
        run: |
          echo "VERCEL_ORG_ID=$VERCEL_ORG_ID" >> $GITHUB_ENV
      # 在Github代码提价处允许评论
      - name: Enable PR comments
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            🎉 感谢您提交拉取请求！您的贡献对我们至关重要。
            我们会尽快进行审核。如果您有任何问题，请随时提出。

